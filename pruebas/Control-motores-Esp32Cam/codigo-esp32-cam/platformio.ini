; -----------------------------------------------------------------------
; Entorno opcional: usa esptool directamente (no auto-reset). Flujo:
; 1) Conecta IO0 -> GND, alimenta el módulo.
; 2) Pulsa RESET (EN) para entrar en bootloader.
; 3) En VSCode/PlatformIO selecciona "esp32cam_manual", pulsa Upload y luego upload filesystem image.
; 4) Cuando termine, quita IO0 de GND y resetea el módulo para ejecutar.
; Reemplaza COM5 por tu puerto si es necesario.
; -----------------------------------------------------------------------
[env:esp32cam_manual]
platform = espressif32@5.4.0
board = esp32cam
framework = arduino

lib_deps = 
    https://github.com/espressif/esp32-camera.git

monitor_speed = 115200
upload_port = COM6       ; reemplaza COM5 por el puerto correcto del adaptador
upload_speed = 115200
upload_protocol = esptool

build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_CAMERA_CORE0_INTERRUPT_DISABLED=0

board_build.partitions = default.csv  ; Cambiar de huge_app.csv a default.csv para 2MB
board_build.filesystem = spiffs  ; Activar SPIFFS para archivos web

; Para subir archivos web a SPIFFS: Upload Filesystem Image en PlatformIO


